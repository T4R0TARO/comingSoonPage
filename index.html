<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>



</head>
<body>
  <!--main container-->
  <div class="flexbox-container">
    <!-- header text-->
        <div class="pageTextContainer">  
          <div class=" logoImg flexbox-item">Ping</div>
          <div class=" mainText flexbox-item">
            <p>We are launching <strong>soon!</strong> </p>
          </div>
          <div class=" subNotice flexbox-item">
            <p>Subcribe and get notified </p>
          </div>
        </div>
          
    <!-- userInput + error notice + button-->
        <div class="userEmail">  
          <div class="errorContainer">
            <div class="userInput flexbox-item">
              <input class="inputEmail" type="text" placeholder="Your email address..."></input>
            </div>
              <p class="errorMessage">Please provide a valid email address</p>
          </div>
          <div class="notifyButtonContainer flexbox-item">
            <button class="submitButton" type="submit">Notify Me</button>
          </div>
       </div> 
    
    <!-- Image-->
          <div class="mainImg flexbox-item">image</div>
    
    <!--Social Icons-->
          <div class="socialContainer flexbox-item">
            <a href ="#"><i class="fab fa-facebook-f"></i></a>
            <a href ="#"><i class="fab fa-twitter"></i></a>
            <a href ="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      
    <!--Copywrite-->
        <div class="copywriteContainer flexbox-item">
          <span>&copy;Copyright Ping. All rights reserved.</span>
        </div>

    <p class="attribution">

    </p>
  </footer> -->
  <script src="/script.js"></script>
</body>
</html>
